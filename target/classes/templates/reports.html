<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ERP System - Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-.dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">ERP System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Reports</h2>

        <h3>Sales Report</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="report : ${salesReport}">
                    <td th:text="${report.product}"></td>
                    <td th:text="${report.totalSales}"></td>
                </tr>
            </tbody>
        </table>

        <h3>Inventory Report</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="report : ${inventoryReport}">
                    <td th:text="${report.product}"></td>
                    <td th:text="${report.quantity}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
